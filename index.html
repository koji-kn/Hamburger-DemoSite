<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="ハンバーガーショップデモサイト">
    <title>Hamburger DemoSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icon/icon.png">
</head>

<body>
    <header class="l-header">
        <div class="p-hamburger js-hamburger"><span>Menu</span></div>
        <div class="l-header__logo">
            <h1><a href="">Hamburger</a></h1>
        </div>
        <form class="p-search-form u-flex" id="searchform">
            <input class="p-search-form__input" placeholder="">
            <input class="p-search-form__submit c-btn" id="searchsubmit" type="submit" value="検索">
        </form>
    </header>
    
    <main class="l-main">
        <div class="p-mainvisual">
            <img src="./images/mainvisual/mainvisual-pc.jpg" alt="">
            <h1>ダミーサイト</h1>
        </div>
        
    </main>
    
    <aside class="l-side">
        <h2 class="l-side__title">Menu</h2>
        <nav class="p-gmenu">
            <div class="list">
                <ul>
                    <li class="list__title">バーガー</li>
                        <ul class="list__child">
                            <li><a href=""><i class="hover-icon fa-solid fa-burger"></i>ハンバーガー</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-burger"></i>チーズバーガー</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-burger"></i>テリヤキバーガー</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-burger"></i>アボカドバーガー</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-burger"></i>フィシュバーガー</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-burger"></i>ベーコンバーガー</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-burger"></i>チキンバーガー</a></li>
                        </ul>
                    <li class="list__title">サイド</li>
                        <ul class="list__child">
                            <li><a href=""><i class="hover-icon fa-solid fa-cloud-meatball"></i>ポテト</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-cloud-meatball"></i>サラダ</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-cloud-meatball"></i>ナゲット</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-cloud-meatball"></i>コーン</a></li>
                        </ul>
                    <li class="list__title">ドリンク</li>    
                        <ul class="list__child">
                            <li><a href=""><i class="hover-icon fa-solid fa-glass-water"></i>コーラ</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-glass-water"></i>ファンタ</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-glass-water"></i>オレンジ</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-glass-water"></i>アップル</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-glass-water"></i>紅茶 (Ice/Hot)</a></li>
                            <li><a href=""><i class="hover-icon fa-solid fa-glass-water"></i>コーヒー (Ice/Hot)</a></li>
                        </ul>
                </ul>


            </div>
            <div class="mask"></div>
        </nav>
    </aside>

    <footer class="l-footer">
        <p>ショップ情報 | ヒストリー</p>
    </footer>
<script src="./js/jquery-3.7.1.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11.1.4/swiper-bundle.min.js"></script> -->
<script src="./js/main.js"></script>

</body>

</html>
